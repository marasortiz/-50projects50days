<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Insect Catch Game</title>
  </head>
  <body>
    <div class="screen">
      <h1>Catch The Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </div>

    <div class="screen">
      <h1>What is your "favorite" insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn">
            <p>Fly</p>
            <!-- <img
              src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
              alt="fly"
            /> -->
            <img
              src="https://gamedata.britishcouncil.org/sites/default/files/attachment/RS1155_Fly%20col-int_0.jpg"
              alt="fly"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Mosquito</p>
            <!-- <img
              src="http://pngimg.com/uploads/mosquito/mosquito_PNG18175.png"
              alt="mosquito"
            /> -->
            <img
              src="https://gamedata.britishcouncil.org/sites/default/files/attachment/RS1158_Mosquito%20col-int.jpg"
              alt="mosquito"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Spider</p>
            <!-- <img
              src="http://pngimg.com/uploads/spider/spider_PNG12.png"
              alt="spider"
            /> -->
            <img
              src="https://gamedata.britishcouncil.org/sites/default/files/attachment/RS1159_Spider%20col-int_2.jpg"
              alt="spider"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn">
            <p>Roach</p>
            <!-- <img
              src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
              alt="roach"
            /> -->
            <img
              src="https://gamedata.britishcouncil.org/sites/default/files/attachment/RS1152_Cockroach%20col-int.jpg"
              alt="roach"
            />
          </button>
        </li>
      </ul>
    </div>

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>
      <h5 id="message" class="message">
        Are you annoyed yet? <br>
        You are playing an impossible game!!!
      </h5>
    </div>

    <script src="script.js"></script>
  </body>
</html>
